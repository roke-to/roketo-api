name: Generate and deploy API client
on:
  workflow_dispatch:
jobs:
  api-client-generate-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: Set up Node.js âš™ï¸
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          cache: 'yarn'
          cache-dependency-path: yarn.lock

      - name: Install ğŸ”§
        working-directory: .
        run: yarn

      - name: Set up SSH client ğŸ”’
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.API_CLIENT_KEY }}

      - name: Generate ğŸ—ï¸ and Deploy ğŸš€
        run: ./generate-and-deploy-api-client.sh
